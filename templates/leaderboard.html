<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Level Results</title>
      <link href="static/reset.css" type="text/css" rel="stylesheet" />
	  <link href="static/style.css" type="text/css" rel="stylesheet">
      <link href="static/bootstrap.css" type="text/css" rel="stylesheet" />
   </head>
   <body>
	  <center><img src='http://www.pastor-frank.com/wp-content/uploads/2013/02/construction.png' class="const"></center>
      <div class="container">
               {% set count = 1 -%}
			   {% for player in results -%} 
				   <div class="row">
						<div class="admin">
							<div class="tablecell"> <h3><strong>#{{ count }}</strong></h3> </div>
							<div class="tablecell"> <img class="pikture" src="{{ player.avatar }}"> </div>
							<div class="tablecell name"> <h3><div><div>{{ player.display }}</div><div> <small>#{{ player.disc }}</small></div></h3> </div>
						</div>
                        <div class="score">
                           <center>
							   <h4>{{ player.xp_in_lvl }} / {{ player.xp_next_lvl }} <strong>XP</strong> [{{ player.xp }} total]</h4>
                           </center>
                           <div class="progress progress-striped">
							   <div class="progress-bar progress-bar-info" style="width: {{ player.xp_pct }}%"></div>
                           </div>
                        </div>
						<div class="level_rep">
						    <div class="statstable">
								<div class="statsrow">
				                    <div class="statscell">
					    	    		<h3>Level:</h3>
						            </div>
				                    <div class="statscell">
					    	    		<h3>{{ player.level }}</h3>
						            </div>
								</div>
								<div class="statsrow">
					    	    	<div class="statscell">
					    	    		<h3>Reputation:</h3>
					    	    	</div>
					    	    	<div class="statscell">
					    	    		<h3>{{ player.rep }} </h3>
					    	    	</div>
								</div>
						    </div>
						</div>
                     </div>
			   {% set count = count + 1 %}
			   {% endfor %}
      </div>
   </body>
</html>
